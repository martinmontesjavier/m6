<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia 2</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Modifica tu Nick</h1>
            <div class="mb-3">
                <label for="nickInput" class="form-label">Introduce el Nick</label>
                <input type="text" id="nickInput" class="form-control">
            </div>
            <button id="botonModificarNick" type="button" class="btn btn-primary">Modificar Nick</button>
        <div id="resultadoNick"></div>

        <div>
            <div class="mt-3">
                <h1>Modificar fecha V.1</h1>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Introduce la fecha formato: yy/mm/ddThh:mm:ss</label>
                    <input type="text" id="fecha" class="form-control">
                </div>
                <button id="botonModificarFecha" type="button" class="btn btn-primary">Modificar Fecha</button>
                <div id="resultadoFecha"></div>
            </div>
            <div class="mt-3">
                <h1>Modifica fecha V.2</h1>
                <div class="mb-3">
                    <label for="fecha2" class="form-label">Introduce la fecha formato: yy/mm/ddThh:mm:ss</label>
                    <input type="text" id="fecha2" class="form-control">
                </div>
                <button id="botonModificarFecha2" type="button" class="btn btn-primary">Modificar Fecha</button>
                <div id="resultadoFecha2"></div>
            </div>
        </div>

        <div>
            <h1>Cuantos dias han pasado desde: </h1>
            <div class="mb-3">
                <label for="dias" class="form-label">Introdueix la fecha</label>
                <input type="text" id="dias" class="form-control">
            </div>
            <button id="botonDias" type="button" class="btn btn-primary">Contar</button>
            <div id="resultadoDias"></div>
        </div>
    </div>    
    <script src="main.js"></script>
</body> 
</html>
